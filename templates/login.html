<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrador - Mi Tienda</title>
    <!-- Enlace a la hoja de estilos de la página de login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
    <link rel="icon" href="Admin.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-container">
            <span class="logo">Administrador</span>
            <nav>
                <ul>
                    <li><a href="/">Volver a la Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page-main">
        <div class="login-form-container">
            <!-- Este es el formulario que login.js controlará -->
            <form id="login-form" class="login-form">
                <h2>Acceso Administrador</h2>
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder=" " required>
                    <label for="username" class="form-label">Usuario</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder=" " required>
                    <label for="password" class="form-label">Contraseña</label>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <!-- Este párrafo mostrará los errores de login -->
                <p id="login-error" class="error-message" style="display: none;"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Mi Tienda RD. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace al script que controla la lógica del login -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
